services:
  marketbridge:
    container_name: marketbridge
    build:
      context: .
      dockerfile: Dockerfile
    image: marketbridge:latest
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      PORT: "3000"
      SQLITE_PATH: /app/data/marketbridge.db
    ports:
      - "3001:3000"
    volumes:
      - data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

volumes:
  data:
    name: marketbridge_data
